<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <h1 th:text="${username}"></h1>
   <input type="text" name="name" th:value="${username}">
   <!--   里面有几个字符-->
   <em th:size="${username}"></em>
   </br>
   <!-- 字符串拼接 -->
   <span th:text="'欢迎:'+${username}+'学习!'"></span>
   </br>
   <!-- 字符串拼接,方式2 -->
   <span th:text="|欢迎:${username}学习!|"></span>
</body>
</html>
